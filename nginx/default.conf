server {
  listen 80;
  server_name _;

  # Serve static frontend from repo root (index.html, js, etc.)
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional local reverse proxy for API if you want to access via same host
